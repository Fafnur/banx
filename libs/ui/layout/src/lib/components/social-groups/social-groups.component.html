<div automation-id="groups" *ngIf="socialGroups">
  <a
    automation-id="group"
    class="social-group"
    mat-icon-button
    [class.social-group_cirle]="mode === 'circle'"
    [href]="socialGroup.link"
    target="_blank"
    *ngFor="let socialGroup of socialGroups"
  >
    <mat-icon [svgIcon]="socialGroup.type | socialIcon"></mat-icon>
  </a>
</div>
