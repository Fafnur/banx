<banx-ui-container automation-id="container">
  <ng-container *ngIf="isDesktopScreen; then desktopTpl; else mobileTpl"></ng-container>
</banx-ui-container>

<ng-template #desktopTpl>
  <banx-footer-menu-list automation-id="list" [links]="links"></banx-footer-menu-list>
</ng-template>

<ng-template #mobileTpl>
  <banx-accordion automation-id="accordion" [links]="links"></banx-accordion>
</ng-template>
