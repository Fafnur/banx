<a automation-id="login" class="login" [routerLink]="paths.registration | path">
  <span automation-id="label" class="login-label" i18n="Toolbar login|Sign up">Sign up</span>
  <mat-icon automation-id="icon" class="login-icon">login</mat-icon>
</a>

<a automation-id="login" class="login" [routerLink]="paths.authLogin | path">
  <span automation-id="label" class="login-label" i18n="Toolbar login|Sign in">Sign in</span>
  <mat-icon automation-id="icon" class="login-icon">login</mat-icon>
</a>
