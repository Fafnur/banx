<banx-ui-container automation-id="container" mode="flex-row">
  <banx-side-menu automation-id="side-menu" *ngIf="!isDesktopScreen"></banx-side-menu>
  <banx-ui-brand automation-id="brand"></banx-ui-brand>
  <banx-main-menu automation-id="main-menu" *ngIf="isDesktopScreen"></banx-main-menu>
  <span class="toolbar-spacer"></span>
  <banx-auth automation-id="auth"></banx-auth>
</banx-ui-container>
