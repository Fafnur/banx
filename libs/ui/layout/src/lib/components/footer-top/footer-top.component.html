<banx-ui-container>
  <ng-container *ngIf="isDesktopScreen; then desktopTpl; else mobileTpl"></ng-container>
</banx-ui-container>

<ng-template #desktopTpl>
  <banx-footer-brand>
    <banx-footer-company></banx-footer-company>
    <banx-footer-phone></banx-footer-phone>
  </banx-footer-brand>
</ng-template>

<ng-template #mobileTpl>
  <banx-footer-phone></banx-footer-phone>
</ng-template>
