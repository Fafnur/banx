<banx-registration-card automation-id="card">
  <banx-registration-card-title automation-id="title">Социальные сети и сервисы</banx-registration-card-title>
  <banx-registration-card-content automation-id="content">
    Привяжите профили одной или нескольких социальных сетей. Этим вы увеличиваете шанс одобрения займа и его максимальную сумму. Мы
    рекомендуем привязать как можно больше профилей.
  </banx-registration-card-content>
  <banx-registration-card-content automation-id="socials">
    <div *ngFor="let social of socials">
      <a [href]="'https://google.ru/search?q=' + social" class="social-link" mat-icon-button>
        <mat-icon class="social-icon" [svgIcon]="social | socialIcon"></mat-icon>Привязать {{ social }}
      </a>
    </div>
  </banx-registration-card-content>
  <banx-registration-card-content automation-id="content" *ngIf="!isShowError && submitted"
    >Пожалуйста, подождите ...</banx-registration-card-content
  >
  <banx-registration-card-errors automation-id="errors" *ngIf="isShowError">
    <banx-registration-step-error></banx-registration-step-error>
  </banx-registration-card-errors>
  <banx-registration-card-actions automation-id="actions">
    <button
      automation-id="submit"
      mat-raised-button
      banx-button-medium
      type="button"
      color="primary"
      [disabled]="submitted"
      (click)="onSubmit()"
    >
      Продолжить
    </button>
  </banx-registration-card-actions>
  <banx-spinner automation-id="spinner" *ngIf="submitted"></banx-spinner>
</banx-registration-card>
