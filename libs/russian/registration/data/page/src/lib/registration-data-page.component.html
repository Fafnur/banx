<banx-registration-card>
  <banx-registration-card-title>Местоположение</banx-registration-card-title>
  <banx-registration-card-content>
    После нажатия на кнопку «Продолжить» будет запрошено ваше местоположение. В диалоговом окне вашего браузера нажмите «Разрешить» или
    «Сообщить местоположение».
  </banx-registration-card-content>
  <banx-registration-card-actions>
    <button mat-raised-button type="button" (click)="onClick()">Продолжить</button>
  </banx-registration-card-actions>
</banx-registration-card>
