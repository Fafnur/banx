<banx-registration-card automation-id="card">
  <banx-registration-card-title automation-id="title">Обработка данных</banx-registration-card-title>
  <banx-registration-card-content automation-id="content" *ngIf="!isShowError">Пожалуйста, подождите ...</banx-registration-card-content>
  <banx-registration-card-errors automation-id="errors" *ngIf="isShowError">
    <banx-registration-step-error></banx-registration-step-error>
  </banx-registration-card-errors>
  <banx-registration-card-actions automation-id="actions" *ngIf="!submitted">
    <button
      automation-id="submit"
      mat-raised-button
      banx-button-medium
      type="button"
      color="primary"
      [disabled]="submitted"
      (click)="onSubmit()"
    >
      Продолжить
    </button>
  </banx-registration-card-actions>
  <banx-spinner automation-id="spinner" *ngIf="submitted"></banx-spinner>
</banx-registration-card>
