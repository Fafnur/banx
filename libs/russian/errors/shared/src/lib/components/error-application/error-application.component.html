<banx-ui-container class="error-container" automation-id="container">
  <div class="error-application-preview" automation-id="preview">
    <img class="error-application-image" src="/assets/images/errors/app.png" alt="front bank application" />
  </div>
  <div class="error-application-title" automation-id="title">Get a {{ brand }} application</div>
  <div class="error-application-hint" automation-id="hint">Quick access to the {{ brand }} ecosystem</div>
  <div class="error-application-code" automation-id="code">
    <img class="error-application-qrcode" src="/assets/images/errors/code.png" alt="front bank qr" />
  </div>
  <nav class="error-application-links" automation-id="links">
    <a class="error-application-link is-desktop" automation-id="app-store" routerLink="/">App Store</a>
    <a class="error-application-link is-desktop" automation-id="google-play" routerLink="/">Google Play</a>
    <a class="error-application-link is-mobile" automation-id="download" routerLink="/">Download</a>
  </nav>
</banx-ui-container>
