<mat-form-field appearance="fill" fullWidth extractTouched [control]="control">
  <mat-label automation-id="label" i18n="Login form|Password label">Password</mat-label>
  <div>
    <input
      type="password"
      matInput
      i18n-placeholder="Login form|Password placeholder"
      placeholder="Password"
      [id]="id"
      name="password"
      automation-id="control"
      banxInputTrack
      [trackId]="id"
      [hideValue]="true"
      [formControl]="control"
    />
  </div>
</mat-form-field>
