<mat-form-field appearance="fill" fullWidth extractTouched [control]="control">
  <mat-label automation-id="label" i18n="Login form|Mobile phone">Mobile phone</mat-label>
  <div>
    <input
      automation-id="control"
      matInput
      type="tel"
      i18n-placeholder="Login form|Mobile phone"
      placeholder="Mobile phone"
      [id]="id"
      name="username"
      autocomplete="username"
      banxInputTrack
      [trackId]="id"
      [formControl]="control"
      [imask]="mask"
      [unmask]="true"
    />
  </div>
</mat-form-field>
