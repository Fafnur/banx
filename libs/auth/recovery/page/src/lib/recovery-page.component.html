<banx-auth-card automation-id="card">
  <banx-auth-card-title automation-id="title" i18n="Recovery page|Password recovery">Password Recovery</banx-auth-card-title>
  <banx-auth-card-subtitle automation-id="subtitle" i18n="Recovery page|Hint">
    Enter your mobile phone number and your birthdate
  </banx-auth-card-subtitle>
  <banx-auth-recovery-form automation-id="form"></banx-auth-recovery-form>
  <banx-auth-card-links automation-id="links">
    <a class="auth-link" automation-id="login" i18n="Auth links|Log in" [routerLink]="paths.authLogin | path">Log in</a>
    <!--<a class="auth-link" automation-id="signup" i18n="Auth links|Sign up" [routerLink]="paths.registration | path">Registration</a>-->
  </banx-auth-card-links>
  <banx-auth-card-hint automation-id="hint" i18n="Recovery page|Hint">
    Do not provide your login, password and confirmation code, so that scammers do not take advantage of it. The bank employee will never
    ask them. Check the {{ brand }}'s website in the address bar: banx.dev
  </banx-auth-card-hint>
</banx-auth-card>
