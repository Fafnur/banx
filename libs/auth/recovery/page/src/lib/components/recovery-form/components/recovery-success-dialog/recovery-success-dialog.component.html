<h2 mat-dialog-title automation-id="title" i18n="Recovery success dialog|Title">The password was reset</h2>
<mat-dialog-content automation-id="content">
  <p i18n="Recovery success dialog|Content">We sent an SMS with a new password on {{ phone }}.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button automation-id="close" mat-button mat-dialog-close i18n="Recovery success dialog|Close">Close</button>
</mat-dialog-actions>
