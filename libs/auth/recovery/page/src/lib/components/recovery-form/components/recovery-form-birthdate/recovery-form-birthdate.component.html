<mat-form-field color="primary" appearance="fill" fullWidth>
  <mat-label automation-id="label" i18n="Recovery form|Date of birth label">Date of birth</mat-label>
  <input
    automation-id="control"
    matInput
    name="data[auth][birthdate]"
    [id]="id"
    banxInputTrack
    [trackId]="id"
    [min]="minDate"
    [max]="maxDate"
    [formControl]="maskControl"
    [imask]="mask"
  />
  <input
    type="hidden"
    banxDatepickerTrack
    [trackId]="id"
    [formControl]="control"
    [matDatepicker]="birthdatePicker"
    [min]="minDate"
    [max]="maxDate"
    (dateChange)="onSelected($event)"
  />
  <mat-datepicker-toggle matSuffix [for]="birthdatePicker"></mat-datepicker-toggle>
  <mat-datepicker
    #birthdatePicker
    [touchUi]="(isDesktopScreen$ | async) === false"
    banxDatepickerTrack
    [trackId]="id"
    [trackValue]="control?.value"
  ></mat-datepicker>
</mat-form-field>
