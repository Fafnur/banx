<banx-registration-card automation-id="card">
  <banx-registration-card-title automation-id="title" i18n="Registration step title|Registration social networks and services">
    Social networks and services
  </banx-registration-card-title>
  <banx-registration-card-content automation-id="content" i18n="Registration step descrition|Registration social descrition">
    Link profiles of one or more social networks. This increases the chance of loan approval and its maximum amount. We recommend linking as
    many profiles as possible.
  </banx-registration-card-content>
  <banx-registration-card-content automation-id="socials">
    <div *ngFor="let social of socials">
      <a
        [href]="'https://google.ru/search?q=' + social"
        class="social-link"
        mat-icon-button
        i18n="Registration step link|Registration social link"
      >
        <mat-icon class="social-icon" [svgIcon]="social | socialIcon"></mat-icon>Link {{ social }}
      </a>
    </div>
  </banx-registration-card-content>
  <banx-registration-card-content
    automation-id="content"
    i18n="Registration step content|Registration please wait"
    *ngIf="!isShowError && submitted"
  >
    Please wait ...
  </banx-registration-card-content>
  <banx-registration-card-errors automation-id="errors" *ngIf="isShowError">
    <banx-registration-step-error></banx-registration-step-error>
  </banx-registration-card-errors>
  <banx-registration-card-actions automation-id="actions">
    <button
      automation-id="submit"
      mat-raised-button
      banx-button-medium
      type="button"
      color="primary"
      i18n="Registration step action|Registration continue"
      [disabled]="submitted"
      (click)="onSubmit()"
    >
      Continue
    </button>
  </banx-registration-card-actions>
  <banx-spinner automation-id="spinner" *ngIf="submitted"></banx-spinner>
</banx-registration-card>
