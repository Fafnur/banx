<banx-registration-card automation-id="card">
  <banx-registration-card-title automation-id="title" i18n="Registration step title|Registration location">
    Location
  </banx-registration-card-title>
  <banx-registration-card-content automation-id="content" i18n="Registration step description|Registration location description">
    After clicking on the «Continue» button, your location will be requested. In the dialog box of your browser, click «Allow».
  </banx-registration-card-content>
  <banx-registration-card-content
    automation-id="content-loading"
    i18n="Registration step content|Registration please wait"
    *ngIf="!isShowError && submitted"
  >
    Please wait ...
  </banx-registration-card-content>
  <banx-registration-card-errors automation-id="errors" *ngIf="isShowError">
    <banx-registration-step-error></banx-registration-step-error>
  </banx-registration-card-errors>
  <banx-registration-card-actions automation-id="actions">
    <button
      automation-id="submit"
      mat-raised-button
      banx-button-medium
      type="button"
      color="primary"
      i18n="Registration step action|Registration continue"
      [disabled]="submitted"
      (click)="onSubmit()"
    >
      Continue
    </button>
  </banx-registration-card-actions>
  <banx-spinner automation-id="spinner" *ngIf="submitted"></banx-spinner>
</banx-registration-card>
