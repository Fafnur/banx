<mat-form-field automation-id="form-field" appearance="fill" fullWidth extractTouched [control]="control">
  <mat-label automation-id="label" i18n="Registration form field|Minimal desired amount">Minimum desired amount of loans</mat-label>
  <input
    automation-id="input"
    i18n-placeholder="Registration form field|Minimal desired amount placeholder"
    placeholder="100000"
    name="data[customer][minimalDesiredAmount]"
    [id]="id"
    matInput
    banxInputTrack
    type="tel"
    [trackId]="id"
    [formControl]="control"
    [imask]="mask"
    [unmask]="true"
  />
  <mat-error *ngIf="control.errors && control.touched">
    {{ control.errors | registrationFormError }}
  </mat-error>
</mat-form-field>
