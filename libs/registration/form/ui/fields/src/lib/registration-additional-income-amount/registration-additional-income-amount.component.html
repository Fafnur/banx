<mat-form-field automation-id="form-field" appearance="fill" fullWidth extractTouched [control]="control">
  <mat-label automation-id="label" i18n="Registration form field|Additional income">Additional income</mat-label>
  <input
    automation-id="input"
    matInput
    i18n-placeholder="Registration form field|Additional income placeholder"
    placeholder="Additional income"
    name="data[customer][additionalIncomeAmount]"
    [id]="id"
    banxInputTrack
    type="number"
    [trackId]="id"
    [formControl]="control"
  />
  <mat-error *ngIf="control.errors && control.touched">
    {{ control.errors | registrationFormError }}
  </mat-error>
</mat-form-field>
