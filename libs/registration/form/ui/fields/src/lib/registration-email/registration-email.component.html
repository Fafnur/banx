<mat-form-field automation-id="form-field" appearance="fill" fullWidth extractTouched [control]="control">
  <mat-label automation-id="label" i18n="Registration form field|Email">Email</mat-label>
  <input
    automation-id="input"
    i18n-placeholder="Registration form field|Email placeholder"
    placeholder="john@doe.com"
    name="data[customer][email]"
    [id]="id"
    matInput
    banxInputTrack
    type="text"
    [trackId]="id"
    [formControl]="control"
  />
  <mat-error *ngIf="control.errors && control.touched">
    {{ control.errors | registrationFormError }}
  </mat-error>
</mat-form-field>
