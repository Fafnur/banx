<mat-form-field automation-id="form-field" appearance="fill" fullWidth extractTouched [control]="control">
  <mat-label automation-id="label" i18n="Registration form field|Sms code">SMS Code</mat-label>
  <input
    automation-id="input"
    i18n-placeholder="Registration form field|Sms code placeholder"
    placeholder="0000"
    name="data[customer][smsCode]"
    [id]="id"
    matInput
    banxInputTrack
    type="tel"
    [trackId]="id"
    [formControl]="control"
  />
</mat-form-field>
