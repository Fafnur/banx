<mat-form-field automation-id="form-field" appearance="fill" fullWidth extractTouched [control]="control">
  <mat-label automation-id="label" i18n="Registration form field|First name">First name</mat-label>
  <input
    automation-id="input"
    i18n-placeholder="Registration form field placeholder|First name"
    placeholder="John"
    name="data[customer][firstName]"
    matInput
    banxInputTrack
    [trackId]="id"
    [formControl]="control"
  />
</mat-form-field>
