<mat-form-field automation-id="form-field" appearance="fill" fullWidth extractTouched [control]="control">
  <mat-label automation-id="label" i18n="Registration form field|Marital status">Marital status</mat-label>
  <mat-select automation-id="select" banxSelectTrack [trackId]="id" [formControl]="control">
    <mat-option *ngFor="let option of options" [value]="option">
      {{ option | registrationMaritalStatusLabel }}
    </mat-option>
  </mat-select>
</mat-form-field>
