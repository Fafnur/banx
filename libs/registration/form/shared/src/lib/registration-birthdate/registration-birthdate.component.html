<mat-form-field automation-id="form-field" appearance="fill" fullWidth extractTouched [control]="control" [children]="maskControl">
  <mat-label automation-id="label" i18n="Registration form field|Date of birth">Date of birth</mat-label>
  <input
    matInput
    name="data[customer][birthdate]"
    automation-id="input"
    placeholder="00.00.0000"
    [id]="id"
    banxInputTrack
    [trackId]="id"
    [formControl]="maskControl"
    [imask]="mask"
    [unmask]="true"
  />
  <input
    type="hidden"
    automation-id="input-hidden"
    banxDatepickerTrack
    [trackId]="id"
    [matDatepicker]="picker"
    [formControl]="control"
    [min]="minDate"
    [max]="maxDate"
  />
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker
    #picker
    automation-id="datepicker"
    banxDatepickerTrack
    [trackId]="id"
    [trackValue]="control?.value"
    [touchUi]="(isDesktopScreen$ | async) === false"
  ></mat-datepicker>
  <mat-error *ngIf="control.errors && control.touched">
    {{ control.errors | registrationFormError }}
  </mat-error>
</mat-form-field>
