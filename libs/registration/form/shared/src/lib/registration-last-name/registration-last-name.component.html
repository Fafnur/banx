<mat-form-field automation-id="form-field" appearance="fill" fullWidth extractTouched [control]="control">
  <mat-label automation-id="label" i18n="Registration form field|Last name">Last name</mat-label>
  <input
    automation-id="input"
    i18n-placeholder="Registration form field placeholder|Last name"
    placeholder="Doe"
    name="data[customer][lastName]"
    matInput
    banxInputTrack
    [trackId]="id"
    [formControl]="control"
  />
</mat-form-field>
