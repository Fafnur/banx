<ng-container *ngIf="isDesktopScreen$ | async; then desktopTpl; else mobileTpl"></ng-container>

<ng-template #desktopTpl>
  <banx-ui-row mode="md" automation-id="desktop">
    <banx-ui-column [modes]="{ md: 8, lg: 9 }">
      <router-outlet></router-outlet>
    </banx-ui-column>
    <banx-ui-column [modes]="{ md: 4, lg: 2 }">
      <router-outlet name="aside"></router-outlet>
    </banx-ui-column>
  </banx-ui-row>
</ng-template>

<ng-template #mobileTpl>
  <div automation-id="mobile">
    <router-outlet name="aside"></router-outlet>
    <router-outlet></router-outlet>
  </div>
</ng-template>
