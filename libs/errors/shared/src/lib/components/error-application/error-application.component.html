<banx-ui-container class="error-container" automation-id="container">
  <div class="error-application-preview" automation-id="preview">
    <img class="error-application-image" src="/assets/images/errors/app.png" alt="front bank application" />
  </div>
  <div class="error-application-title" automation-id="title" i18n="Errors application title">Get a {{ brand }} application</div>
  <div class="error-application-hint" automation-id="hint" i18n="Errors application hint">Quick access to the {{ brand }} ecosystem</div>
  <div class="error-application-code" automation-id="code">
    <img class="error-application-qrcode" src="/assets/images/errors/code.png" alt="front bank qr" />
  </div>
  <nav class="error-application-links" automation-id="links">
    <a
      class="error-application-link is-desktop"
      automation-id="app-store"
      href="https://www.apple.com/app-store/"
      target="_blank"
      rel="nofollow"
      i18n="Link to App Store"
    >
      App Store
    </a>
    <a
      class="error-application-link is-desktop"
      automation-id="google-play"
      href="https://play.google.com/store"
      target="_blank"
      rel="nofollow"
      i18n="Link to Google Play"
    >
      Google Play
    </a>
    <a
      class="error-application-link is-mobile"
      automation-id="download"
      [href]="paths.application | externalPath"
      target="_blank"
      rel="nofollow"
      i18n="Link to download app"
    >
      Download
    </a>
  </nav>
</banx-ui-container>
